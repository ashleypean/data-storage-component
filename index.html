<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class = "logo">
      <img class = "fylo" src="images/logo.svg" alt="">
      <div class="options">
        <button>
          <img class = "document" src="images/icon-document.svg" alt="Document">
        </button>
        <button>
          <img class = "folder" src="images/icon-folder.svg" alt="Folder">
        </button>
        <button>
          <img class = "upload" src="images/icon-upload.svg" alt="Upload">
        </button>

      </div>
    </div>
    
    <div class="usage">
      <p class = "used">You’ve used <strong>815 GB</strong>  of your storage</p>
      
      <p class="storage-left">185 GB Left</p>
      
      <div class="slider">
        <input type="range" name="" id="" min = "0" max = "1000" disabled>
        0 GB
        1000 GB
      </div>
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ashleypean">Ashley Pean</a>.
  </div>
</body>
</html>
